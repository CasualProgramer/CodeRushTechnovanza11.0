<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>

    #main {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main {
      background-color: #010101;
      font-family: 'Arimo', sans-serif;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
    }

    
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    
    .sidebar {
      background-color: #2c2c37;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      gap: 15px;
    }

    .sidebar-btn {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      background-color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #111;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .sidebar-btn.add {
      background-color: #d9d9d9;
      color: #111;
    }

    .sidebar-btn:hover {
      opacity: 0.8;
    }

    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #010101;
      border-radius: 10px 0 0 10px;
      overflow: hidden;
    }

    
    .header {
      background-color: #010101;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #2a2a35;
      position: relative;
    }

    
    .resume-name {
      background: transparent;
      border: none;
      outline: none;
      color: #ccc;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      width: 200px;
      cursor: text;
    }

    .resume-name:focus {
      color: #fff;
      border-bottom: 1px solid #555;
    }

    .user-badge{
        position: absolute;
        right: 3%;
        top: 40%;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background-color: #2c2c37;
        border: 0px;
        color: white;
    }
    .user-badge:hover {
      background-color: #3a3a45;
      box-shadow: 0 0 8px #6b6bff;
    }

    .user-badge:active {
      transform: scale(0.95);
    }
    
    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      overflow-y: auto;
    }

    
    .input-bar {
      background-color: #2c2c37;
      border: none;
      outline: none;
      margin: 15px;
      border-radius: 8px;
      padding: 14px;
      color: white;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.5px;
      width: calc(100% - 60px);
    }

    .input-bar::placeholder {
      color: #ffffff;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
<div id="login">
    <a onclick="Dmain()"><canvas id="LogINPROP"></canvas></a>
    <div id="LogINcontainer">
        <img src="icons/SignINandUPLOGO.png" id="singInLogo">
        <h1 id = "SignInLabel">Sign In</h1>
        <input type="text" id="LogInNameInput" class="SignInput" placeholder="NAME">
        <input type="password" id="LogInPasswordInput"class="SignInput" placeholder="PASSWORD">
        <a onclick="login()"> <button class="SignButton" id="LogInButton">Log In</button> </a>
        <a onclick="Dsignup()" class="SignSwitchLink">Sign Up</a>
    </div>
</div>
<div id="signUp">
    <a onclick="Dmain()"><canvas id="LogINPROP"></canvas></a>
    <div id="LogINcontainer">
        <img src="icons/SignINandUPLOGO.png" id="singUpLogo">
        <h1 id = "SignUpLabel">Sign Up</h1>
        <input type="text" id="SignUpNameInput" class="SignInput" placeholder="NAME">
        <input type="password" id="SignUpPasswordInput"class="SignInput" placeholder="SET PASSWORD">
        <input type="password" id="SignUpConfirmPasswordInput"class="SignInput" placeholder="CONFIRM PASSWORD">
         <a onclick="signup()"><button class="SignButton" id="SignUpButton">Sign Up</button> </a>
         <a onclick="Dlogin()" class="SignSwitchLink">Sign In</a>
    </div>
</div>
<div id="main">
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-btn" ></div>
      <div class="sidebar-btn add">+</div>
    </div>
    <div class="main">
      <div class="header">
        <input class="resume-name" value="" spellcheck="false" placeholder="Resume Name" />
        <input type="button" class="user-badge" value="Log In" onclick="Dlogin()">
      </div>
      <div class="chat-area">
        <div id="AIdialogue" class="dialogueBox"> Do you want to use your name from, your account?</div>
        <div id = "userDialogue"><p class="dialogueBox">HTML, JAVASCRIPT, C++, Game Development</p></div>
      </div>
      <input class="input-bar" type="text" placeholder="TEXT HERE!" />
    </div>
  </div>
</div>
</body>
</html>
